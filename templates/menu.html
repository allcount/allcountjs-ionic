<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="lc-menu">
        <div ng-repeat="item in menuItems">
          <div class="item" ng-class="{'item-divider': item.children && item.children.length}" ng-href="#/app/entity/{{item.entityTypeId}}">
            {{item.name}}
          </div>
          <ion-item nav-clear menu-close ng-href="#/app/entity/{{child.entityTypeId}}" ng-repeat="child in item.children">
            {{child.name}}
          </ion-item>
          <div class="item item-divider">
            User
          </div>
          <ion-item nav-clear menu-close ng-click="signOut()" lc-message="Sign out">
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
